<mat-drawer-container class="example-container" autosize>
  <app-navbar
    [isOpen]="isOpen()"
    (isOpenChange)="isOpen.set(false)"
  ></app-navbar>
  <button mat-raised-button (click)="openMenu()">Open menu</button>
  <mat-grid-list cols="3" gutterSize="20px" class="grid">
    <mat-grid-tile *ngFor="let card of cardContent">
      <app-card [card]="card" />
    </mat-grid-tile>
  </mat-grid-list>
</mat-drawer-container>
